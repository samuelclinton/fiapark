NotBlank={0} é obrigatório e não deve estar em branco
NotNull={0} é obrigatório
Email={0} deve ser um e-mail válido
CPF={0} deve ser um CPF válido sem pontuações

typeMismatch.java.time.OffsetDateTime={0} deve ser uma data/hora válida
typeMismatch.java.lang.Long={0} deve ser um valor numérico

Pattern.telefone={0} deve ser um telefone móvel com DDD e sem pontuações
Pattern.cep={0} deve ser um CEP válido e sem pontuações
Pattern.estado={0} deve ser uma sigla de estado válida
Pattern.placa={0} deve ser uma placa padrão antigo (XXX-1111) ou Mercosul (XXX1X11)

# NovaFormaPagamentoInput
Pattern.novaFormaPagamentoInput.tipo={0} deve ser CREDITO ou DEBITO
NotBlank.novaFormaPagamentoInput.apelido={0} não deve estar em branco, utilize um apelido para identificar o cartão
Pattern.novaFormaPagamentoInput.cartao={0} deve ser um número de cartão de crédito ou débito com 16 dígitos

# NovoEstacionamentoInput
Pattern.novoEstacionamentoInput.tipo={0} deve ser FIXO ou DINAMICO
